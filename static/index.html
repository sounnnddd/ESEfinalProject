<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Bus Schedule App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Optional: Custom styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container mt-5">
        <!-- Form with dropdowns and text input -->
        <form id="bus-form">
            <div class="form-row">
                <div class="col">
                    <!-- Source Dropdown -->
                    <label for="source">Source:</label>
                    <select id="source" class="form-control">
                        <!-- Dynamic options are populated from script.js -->
                    </select>
                </div>
                <div class="col">
                    <!-- Destination Dropdown -->
                    <label for="destination">Destination:</label>
                    <select id="destination" class="form-control">
                        <!-- Destination options are populated dynamically based on the source -->
                    </select>
                </div>
                <div class="col">
                    <!-- Time Input -->
                    <label for="time">Time (24-hour format):</label>
                    <input type="text" id="time" class="form-control" placeholder="e.g., 14.30" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>

        <!-- Div to display results -->
        <div id="results" class="mt-5"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
